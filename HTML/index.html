 // Función para manejar la búsqueda
 function handleSearch() {
     const searchQuery = document.querySelector('.search-input').value;

     if (searchQuery.trim().length > 0) {
         fetch(`search_suggestions.php?q=${encodeURIComponent(searchQuery)}`)
             .then(response => response.json())
             .then(data => {
                 // Llena el contenedor de sugerencias con los resultados
                 const suggestionsContainer = document.querySelector('.suggestions-container');
                 suggestionsContainer.innerHTML = ''; // Limpia el contenido previo

                 data.forEach(item => {
                     const p = document.createElement('p');
                     p.textContent = `${item.nombre} ${item.apellidoP || ''} ${item.apellidoM || ''} (${item.tipo})`;
                     suggestionsContainer.appendChild(p);
                 });
             })
             .catch(error => console.error('Error fetching suggestions:', error));
     }
 }

 // Escucha el evento de input para el campo de búsqueda
 document.querySelector('.search-input').addEventListener('input', handleSearch);
