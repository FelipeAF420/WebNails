<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Registro de Usuario</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="..">
</head>

<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registrationForm" enctype="multipart/form-data" action="../PHP/">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellidoP" placeholder="Apellido Paterno" required>
            <input type="text" name="apellidoM" placeholder="Apellido Materno">
            <input type="text" name="correo" placeholder="Correo electrónico" required>
            <input type="tel" name="num_celular" placeholder="Número de teléfono" required>
            <input type="file" name="imagen" accept="image/*" placeholder="Subir imagen">
            <div>
                <input type="password" name="contraseña" placeholder="Contraseña" required id="passwordInput">
                <button type="button" id="togglePassword">Mostrar/Ocultar</button>
            </div>
            <input type="password" name="confirmarContraseña" placeholder="Repetir contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="../JavaScript/login.js"></script>
</body>

</html>
