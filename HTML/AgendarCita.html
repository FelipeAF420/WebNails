<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Citas - Salón de Belleza</title>
    <link rel="stylesheet" href="../CSS/AgendarCita.css">
</head>
<body>
    <header>
        <!-- Aquí puedes incluir el encabezado que ya tienes -->
        <!-- Logo y barra de navegación -->
    </header>

    <section id="reserva-citas">
        <div class="container">
            <h2>Reserva tu Cita</h2>
            <form id="formulario-citas">
                <!-- Datos del cliente -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <div class="filtro-categoria">
                        <select name="categoria" id="categoria">
                            <!-- Las opciones de categoría se cargarán dinámicamente aquí -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subcategoria">Subcategoría:</label>
                    <div class="filtro-subcategoria">
                        <select name="subcategoria" id="subcategoria">
                            <!-- Las opciones de subcategoría se cargarán dinámicamente aquí -->
                        </select>
                    </div>
                </div>
                <!-- Selección de servicio -->
                <div class="form-group">
                    <label> Selecciona el Servicio:</label>
                    <div id="containerServicios" class="card-containerservicio">
                        <!-- Aquí se cargarán dinámicamente las tarjetas de servicios -->
                    </div>
                </div>

                <!-- Selección de empleado -->
                <div class="form-group" id="seleccion-empleado">
                    <label for="empleado">Selecciona el Empleado:</label>
                    <div id="empleados" class="card-container">
                        <!-- Aquí se cargarán dinámicamente las tarjetas de empleados -->
                    </div>
                </div>

                <!-- Selección de fecha y hora -->
                <div class="form-group" id="seleccion-fecha-hora" style="display: none;">
                    <label for="fecha">Selecciona la Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                    <label for="hora">Selecciona la Hora:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <div id="info-cita">
                    <!-- Aquí se mostrará la información de los servicios y empleados seleccionados -->
                </div>

                <button type="submit">Reservar Cita</button>
            </form>
        </div>
    </section>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JavaScript/AgendarCita.js"></script>
</body>
</html>
